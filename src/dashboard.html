  <body>

            </div>

          </div>

            <div class="card-body">
              <h5 class="card-title"><span id="jsDashboardClient"></span></h5>
              <p class="card-text">
               Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint tempore iste, sit laudantium nam facere culpa temporibus esse voluptate amet deleniti dolore a voluptas quibusdam eos ea, tenetur ut doloremque.

              <a href="javascript: void(0)" class="btn btn-primary">Example button</a>

          </div>
        </div>
      </div>
    </div>

    <script src="../dist/js/dashboard.js"></script>
