<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ED</title>
    <link rel="stylesheet" href="../dist/css/styles.css" />
  </head>
  <body>
    <div class="loginpage">
      <div class="loginpage__half loginpage__half--form">
        <div id="jsCarouselLogin" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active" data-slide="1">
              <div class="step">
                <h2 class="step__title" class="step">1. Username</h2>
                <p class="step__helper">Write anything and press enter</p>
                <input
                  type="text"
                  class="form-control step__input"
                  id="jsUsernameInput"
                  placeholder="username" />
                <button id="jsNextFrom1" class="step__nav">Next</button>
              </div>
            </div>
            <div class="carousel-item" data-slide="2">
              <h2>2. Clients</h2>
              <button data-bs-target="#jsCarouselLogin" data-bs-slide="prev">
                Back
              </button>
              <button data-bs-target="#jsCarouselLogin" data-bs-slide="next">
                Next
              </button>
            </div>
            <div class="carousel-item" data-slide="3">
              <h2>3. Password</h2>
            </div>
          </div>
        </div>
      </div>
      <div class="loginpage__half loginpage__half--deco">
        LOGO
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../dist/js/app.js"></script>
  </body>
</html>
